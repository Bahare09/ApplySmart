name: Deploy Backend to EC2

on:
  push:
    branches:
      - Dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create .env File
        run: echo "ENV_VARIABLES=${{ secrets.ENV_VARIABLES }}" > ./server/.env

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: server
        run: npm install
 
      - name: rsync deployments
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --exclude=node_modules --delete
          path: ./server/
          remote_path: /home/ec2-user/app/
          remote_host: ${{ secrets.HOST_DNS }}
          remote_port: 22
          remote_user: ec2-user
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Copy .env to EC2
        run: |
          echo -e "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem ./server/.env ec2-user@${{ secrets.HOST_DNS }}:/home/ec2-user/app/.env
